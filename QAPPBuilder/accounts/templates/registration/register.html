{% extends "main/base.html" %}

{% block content %}
<div class="usa-section">
    <div class="usa-grid">
        <h3 class="usa-heading">New user registration</h3>
        <div class="usa-text--muted">
            Enter your user information below. Fields marked with a <span class="usa-text--error">*</span>
            are required.
        </div>
        <div class="usa-margin-y-4">
            <form enctype="multipart/form-data" method="post" action="{% url 'register' %}">
                {% csrf_token %}

                {% for field in form %}
                <div class="usa-form-group">
                    <label class="usa-label" for="{{ field.label }}">
                        {{ field.label_tag }}
                        {% if field.field.required %}<span class="usa-text--error">*</span>{% endif %}
                        <span class="usa-error-message">{{ field.errors.as_text }}</span>
                    </label>
                    {{ field }}
                </div>
                {% endfor %}

                <input type="submit" name="submit" value="Submit" class="usa-button usa-button--primary" role="button"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
